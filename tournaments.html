<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турниры | eSports Hub</title>

    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Подключение кастомного стиля -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Навигационная панель -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/logo.png" alt="eSports Hub Logo" class="img-fluid" />
                </div>
                <div class="col-md-6">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"><i class="fas fa-home"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="tournaments.html"><i class="fas fa-trophy"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="training.html"><i class="fas fa-chalkboard-teacher"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="teams.html"><i class="fas fa-users"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="streams.html"><i class="fas fa-video"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="profile.html"><i class="fas fa-user"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container py-5">
        <section class="tournaments-list">
            <h2 class="text-center mb-4">Турниры</h2>
            
            <!-- Турнир 1 -->
            <div class="tournament card mb-4">
                <div class="card-body">
                    <h3 class="card-title">CS:GO Турнир</h3>
                    <p class="card-text">Дата: 1 Января 2024</p>
                    <button class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </div>

            <!-- Турнир 2 -->
            <div class="tournament card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Dota 2 Турнир</h3>
                    <p class="card-text">Дата: 15 Января 2024</p>
                    <button class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </div>

            <!-- Турнир 3 -->
            <div class="tournament card mb-4">
                <div class="card-body">
                    <h3 class="card-title">League of Legends</h3>
                    <p class="card-text">Дата: 20 Января 2024</p>
                    <button class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 eSports Hub. Все права защищены.</p>
        </div>
    </footer>

    <!-- Подключение jQuery и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
